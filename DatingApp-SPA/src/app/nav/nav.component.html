<nav class="navbar navbar-expand-md navbar-dark  bg-dark">
  <div class="container-fluid mr-3" >
     <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
       data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" 
       aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button> 

   <div class="collapse navbar-collapse" id="navbarsExampleDefault"> 
     <ul class="navbar-nav mr-auto"*ngIf="loggedIn()">
       <li class="nav-item "routerLinkActive="active">
        <a class="nav-link " [routerLink]="['/members']"  >Matches </a>
       </li>
       <li class="nav-item"routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
       </li>
       <li class="nav-item"routerLinkActive="active">
        <a class="nav-link " [routerLink]="['/messages']">Messages</a>
       </li> 
     </ul>
     <form class="mx-2 my-auto d-inline w-100 mr-5 ml-5" *ngIf="loggedIn()">
       <div class="input-group">
        <input type="text" class="form-control border border-right-0" placeholder="Search...">
        <span class="input-group-append btn-bkg">
            <button class="btn btn-outline-secondary border border-left-0" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
       </div>
     </form>
    <div class="dropdown " *ngIf="loggedIn()" dropdown >
      
      <a class="dropdown-toggle text-light" dropdownToggle  >
        <span class="mr-1">
          <img src="{{photoUrl || '../../../../assets//user.png'}}" alt=""class="rounded-circle">
        </span>
        {{authService.decodedToken?.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']" routerLinkActive="router-link-active" >
          <i class="fa fa-user"></i>Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
    <form #loginForm="ngForm"class="form-inline my-2 my-lg-0 ml-auto"(ngSubmit)="login()"*ngIf="!loggedIn()">
      <input class="form-control mr-sm-2" type="text" 
      placeholder="Username" name="username"required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password"
       placeholder="Password" name="password"required [(ngModel)]="model.password">
      <button class="btn btn-success my-2 my-sm-0" type="submit"[disabled]="!loginForm.valid">Login</button>
    </form>
   </div> 
</div>
</nav>
