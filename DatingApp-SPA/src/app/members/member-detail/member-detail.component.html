<div class="container mt-5">
  <div class="row">
    <h1>{{user.username}} profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4 ">
       <div class="card insider-div">
         <img class="card-img-top img-thumbnail" src="{{user.photoUrl ||'../../../../../assets/user.png'}}" alt="{{user.knownAs}}">
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user.city}} , {{user.country}}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive |timeago }}</p>
            </div>
            <div>
              <strong>Member Since :</strong>
              <p>{{user.created | date: 'mediumDate'}}</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn btn-dark "(click)="sendLike(user.id)">Like</button>
              <button class="btn btn-success " (click)="selectTab(3)">Message</button>
            </div>
          </div>
       </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel insider-div">
        <tabset class="member-tabset " #memberTabs>
            <tab heading="About {{user.knownAs}}">
              <h4>Description:</h4>
              <p>{{user.introduction}}</p>
              <h4>Looking For:</h4>
              <p>{{user.lookingFor}}</p>
            </tab>
            <tab heading="Interests">
              <h4>Interests:</h4>
              <p>{{user.interests}}</p>
             
            </tab>
            <tab heading="Photos">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
               style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading="Messages">
              <app-member-messages [recipientUser]="user"></app-member-messages>
            </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
